syntax = "proto3";

package keruberosu.v1;

import "google/protobuf/struct.proto";

option go_package = "github.com/asakaida/keruberosu/proto/keruberosu/v1;keruberosupb";

// ========================================
// 共通メッセージ型（全サービスで共有）
// ========================================

message Entity {
  string type = 1;  // e.g., "document"
  string id = 2;    // e.g., "doc1"
}

message Subject {
  string type = 1;     // e.g., "user"
  string id = 2;       // e.g., "alice"
  string relation = 3; // optional: e.g., "member" for "@organization#member"
}

message SubjectReference {
  string type = 1;     // e.g., "user"
  string relation = 2; // optional: 特定のrelationに限定する場合
}

// Permify互換: Tuple (RelationTupleのエイリアス)
message Tuple {
  Entity entity = 1;   // 対象エンティティ
  string relation = 2;
  Subject subject = 3; // subjectはSubject型（relation指定可能）
}

// 後方互換のためのエイリアス
message RelationTuple {
  Entity entity = 1;
  string relation = 2;
  Subject subject = 3;
}

message PermissionCheckMetadata {
  string snap_token = 1;    // スナップショットトークン（optional）
  int32 depth = 2;          // 再帰クエリの深さ制限（default: 50）
  bool only_permission = 3; // SubjectPermission用: permissionのみ返す
}

message Context {
  repeated RelationTuple tuples = 1;      // contextual tuples
  repeated AttributeData attributes = 2;  // contextual attributes
}

// Permify互換: Attribute (単一属性)
message Attribute {
  Entity entity = 1;
  string attribute = 2;            // 属性名
  google.protobuf.Value value = 3; // 属性値
}

// 後方互換のためのエイリアス
message AttributeData {
  Entity entity = 1;
  string attribute = 2;
  google.protobuf.Value value = 3;
}

// Permify互換: タプルフィルター（DeleteRelations、ReadRelationships用）
message TupleFilter {
  EntityFilter entity = 1;
  string relation = 2;
  SubjectFilter subject = 3;
}

message EntityFilter {
  string type = 1;
  repeated string ids = 2;  // 複数ID指定可能
}

message SubjectFilter {
  string type = 1;
  repeated string ids = 2;  // 複数ID指定可能
  string relation = 3;
}

// 属性フィルター（AttributeReadRequest用）
message AttributeFilter {
  EntityFilter entity = 1;
  repeated string attributes = 2;  // 属性名のリスト
}

// Permify互換: Expand (ツリー展開結果)
message Expand {
  ExpandTreeNode node = 1;
}

message ExpandTreeNode {
  string operation = 1;  // "union", "intersection", "exclusion", "leaf"
  repeated ExpandTreeNode children = 2;
  Entity entity = 3;     // leaf nodeの場合のエンティティ
  Subject subject = 4;   // leaf nodeの場合のsubject
}

enum CheckResult {
  CHECK_RESULT_UNSPECIFIED = 0;
  CHECK_RESULT_ALLOWED = 1;
  CHECK_RESULT_DENIED = 2;
}
